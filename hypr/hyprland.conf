# Globals #
# monitor = ,preferred,auto, 1
monitor = ,3840x2160@144.00,auto,1
# wsbind = 1,eDP-1
# exec-once = hyprctl setcursor Bibata-Modern-Ice 1
exec-once = $HOME/.config/hypr/autostart
exec-once = import-gsettings
exec-once = pipewire

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP=Hyprland
exec-once = dbus-update-activation-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# See https://wiki.hyprland.org/Configuring/Variables/ for more

general {
    sensitivity = 1.0 # for mouse cursor
    border_size = 2
    no_border_on_floating = 0
    gaps_in = 1
    gaps_out = 1
    col.inactive_border = 0xff45475a
    col.active_border = 0xfff5c2e7
    cursor_inactive_timeout = 5
    layout = dwindle # master # available: dwindle master
    no_cursor_warps = 0
    no_focus_fallback = 0
    apply_sens_to_raw = 0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
    resize_on_border = 0
    extend_border_grab_area = 15
    hover_icon_on_border = 1
    # allow_tearing = 0
}



decoration {
    rounding = 0
    drop_shadow = 0
    shadow_range = 4
    shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
    col.shadow = 0x33000000
    col.shadow_inactive = 0x22000000
    
    blur {
        enabled = no
        size = 8
        passes = 1
        ignore_opacity = 0
        new_optimizations = true
        xray = 0
        noise = 0.00117
        contrast = 0.8916
        brightness = 0.8172
        special = 0
    }
}

animations {
    enabled = 1
    # bezier = overshot,0.05,0.9,0.1,1.1 # Version 1
    # bezier = overshot,0.13,0.99,0.29,1.09 # Version 2
    bezier = overshot,0,0.61,0.22,1.12 #Current active
    animation = windows,1,3.8,default,slide 
    animation = border,1,4,default
    animation = fade,1,4,default
    animation = workspaces,1,3.8,overshot,slidevert
}

input {
    sensitivity = 0.1
    # kb_layout = latam,es 
    # kb_variant = ffffff
    # kb_model = 
    # kb_options = 
    # kb_rules = 

    # follow_mouse = 1

    # touchpad {
        # natural_scroll = no
    # }
}

gestures {
    workspace_swipe = yes
    workspace_swipe_fingers = 4
}

misc {
    # vfr = true
    vrr = 2
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}

dwindle {
    pseudotile = 1 # enable pseudotiling on dwindle
    force_split = 0
    preserve_split = 0
    smart_split = 0
    smart_resizing = 1
    permanent_direction_override = 0
    special_scale_factor = 0.8
    split_width_multiplier = 1.0
    no_gaps_when_only = 1
    use_active_for_splits = 1
    default_split_ratio = 1.0
}

master {
    
}

xwayland {
    use_nearest_neighbor = 1
    force_zero_scaling = 0
}

# Window rules #
windowrule = float,Rofi
windowrule = float,system_monitor
windowrule = size 1000 760,system_monitor
windowrule = move 454 192,system_monitor
windowrule = float,calendar
windowrule = size 800 500,calendar
windowrule = move 595 44,calendar
windowrule = opacity 0.99 0.99,Cider
windowrule = workspace 2,firefox
windowrule = opaque,firefox

# System binds #
bindm = SUPER,mouse:272,movewindow
bindm = SUPER,mouse:273,resizewindow
